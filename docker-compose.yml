version: '3.8'

services:
  # PostgreSQL Database
  postgres_db:
    image: postgres:15-alpine
    container_name: interview_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: interview_user
      POSTGRES_PASSWORD: your_secure_password
      POSTGRES_DB: interview_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interview_user -d interview_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - interview_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: interview_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - interview_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interview_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://interview_user:your_secure_password@postgres_db:5432/interview_db
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
    depends_on:
      postgres_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - interview_network
    command: >
      sh -c "
        echo 'Waiting for database...'
        sleep 5
        echo 'Running database migrations...'
        alembic upgrade head || true
        echo 'Starting application...'
        uvicorn interview_system.api.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: interview_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - interview_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  interview_network:
    driver: bridge